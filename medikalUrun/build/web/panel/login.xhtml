<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton styleClass="btn btn-secondary" action="/index" value="Geri Dön"/>

            </h:form>
            <hr></hr>
            <h:form>
                <div class="mb-3">
                    <label class="form-label">login_id</label>
                    <h:inputText styleClass="form-control" value="#{loginBean.entity.login_id}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">login_rol_id</label>
                    <h:inputText styleClass="form-control" value="#{loginBean.entity.login_rol_id}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">login_kullanıcı_adi</label>
                    <h:inputText styleClass="form-control" value="#{loginBean.entity.login_kullanıcı_adi}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">login_sifre</label>
                    <h:inputText styleClass="form-control" value="#{loginBean.entity.login_sifre}"/>
                </div>
                
                
                <div class="mb-3">
                    <h:commandButton styleClass="btn btn-secondary "  action="#{loginBean.create()}" value="Create"/>
                    <h:commandButton styleClass="btn btn-secondary"  action="#{loginBean.update()}" value="Update"/>
                    
                </div>
            
            <hr></hr>

            <h:dataTable styleClass="table table-striped table-hover" value="#{loginBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">login_id</f:facet>
                        #{entity.login_id}
                </h:column>
                <h:column>
                    <f:facet name="header">login_rol_id</f:facet>
                        #{entity.login_rol_id}
                </h:column>
                <h:column>
                    <f:facet name="header">login_kullanıcı_adi</f:facet>
                        #{entity.login_kullanıcı_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">login_sifre</f:facet>
                        #{entity.login_sifre}
                </h:column>
               
                
                <h:column>
                    <f:facet name="header">admin_priv</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm"  action="#{loginBean.delete(entity)}" value="Delete"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm"  action="#{loginBean.setEntity(entity)}" value="Update"/>
                </h:column>
            </h:dataTable>
             </h:form>
        </div>
       
    </h:body>
</html>
